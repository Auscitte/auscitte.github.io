<head>
    <title>
        {% assign full_title = site.title | append: " " | append: site.sub-title %} 
        {% if page.title %}
        {{ page.title | replace: "$SITE_TITLE$", full_title }}
        {% else %}
        {{ full_title }}
        {% endif %}
    </title>
    {% if page.description %}
    <meta name="description" content="{{ page.description}}"/>
    {% endif %}
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="{{ site.owner }}" />
    <meta name="copyright" content="{{ site.owner }}" />
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css"/>
    {% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}"/>
    {% endif %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico"/>
    <link rel="apple-touch-icon" sizes ="180x180" href="{{ site.baseurl }}/resources/images/mac-icon-180x180.png">
    <link rel="apple-touch-icon" sizes ="120x120" href="{{ site.baseurl }}/resources/images/blue_owl_120.png">
    <link rel="apple-touch-icon" sizes ="76x76" href="{{ site.baseurl }}/resources/images/blue_owl_76.png">
    <link rel="apple-touch-icon" sizes ="96x96" href="{{ site.baseurl }}/resources/images/blue_owl_96.png">
    <!-- {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %} -->

    {% if page.uses_math %}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
                displayMath: [ ['$$$','$$$'], ["\\[","\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            TeX: {
            {% if page.math_macros %}
                Macros: {
                {% for m in page.math_macros %}
		    {{ m.name }}: ["{{m.body}}"],
                {% endfor %}
               }
            {% endif %}
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" type="text/javascript"></script>
    {% endif %}
    <script src="{{ site.baseurl }}/resources/js/code_wnd_btn_hndls.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/resources/js/custom_colorify_code.js" type="text/javascript"></script>
</head>
