<head>
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.title }}
        {% endif%}
    </title>
    {% if page.description %}
    <meta name="description" content="{{ page.description}}"/>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css"/>
    {% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}"/>
    {% endif %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico"/>
    <link rel="apple-touch-icon" sizes ="180x180" href="{{ site.baseurl }}/resources/images/mac-icon-180x180.png">
    <link rel="apple-touch-icon" sizes ="120x120" href="{{ site.baseurl }}/resources/images/blue_owl_120.png">
    <link rel="apple-touch-icon" sizes ="76x76" href="{{ site.baseurl }}/resources/images/blue_owl_76.png">
    <link rel="apple-touch-icon" sizes ="96x96" href="{{ site.baseurl }}/resources/images/blue_owl_96.png">
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    {% if site.math %}
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    {% endif %}
    <script src="/assets/js/code_new_window.js" type="text/javascript"></script>
</head>
